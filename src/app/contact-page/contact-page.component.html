<div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group col">
      <label>Title</label>
      <select formControlName="title" class="form-control">
        <option value=""></option>
        <option value="Mr">Mr</option>
        <option value="Mrs">Mrs</option>
        <option value="Miss">Miss</option>
      </select>
    </div>

    <div class="form-group col">
      <label>firstName</label>
      <input type="text" formControlName="firstName" class="form-control">
    </div>

    <div class="form-group col">
      <label>lastName</label>
      <input type="text" formControlName="lastName" class="form-control">
    </div>

    <div class="form-group col">
      <label>email</label>
      <input type="email" formControlName="email" class="form-control">
      <div  *ngIf="f['email'].dirty || f['email'].touched f['email'].errors">
        <span  *ngIf="f['email'].errors?.required">Email is Required</span>
        <span *ngIf="f['email'].errors?.email">Please check if Email is valid</span>
      </div>
    </div>

    <div class="form-group col">
      <label>password</label>
      <input type="text" formControlName="password" class="form-control">
    </div>

    <div class="form-group col">
      <label>confirm Password</label>
      <input type="text" formControlName="confirmPassword" class="form-control">
    </div>

    <div class="form-group">
      <input type="checkbox" formControlName="acceptTerms" />
      <label> Accept Terms and Condition</label>
    </div>

    <div class="form-button">
      <button class="primary">Register</button>
    </div>

  </form>

</div>
