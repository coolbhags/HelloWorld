<div class="main">
  <mat-card class="example-card">
    <mat-card-subtitle>Register</mat-card-subtitle>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">



        <p class="details">

          <mat-form-field appearance="legacy">
            <mat-label>Title</mat-label>
            <mat-select formControlName="title">
              <mat-option *ngFor="let title of titles" [value]="title.value">
                {{title.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="legacy" id="firstName">

            <mat-label>First Name</mat-label>
            <input type="text" matInput formControlName="firstName">
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput formControlName="lastName">
          </mat-form-field>
        </p>

        <mat-form-field appearance="legacy" class="sr-only">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" required>

        </mat-form-field>
        <div *ngIf="f['email'].dirty || f['email'].touched">
          <span *ngIf="f['email'].errors?.required">Email is Required</span>
          <span *ngIf="f['email'].errors?.email">Please check if Email is valid</span>
        </div>

        <p class="formField_p">
          <mat-form-field appearance="legacy">
            <mat-label>Password</mat-label>
            <input matInput type="text" formControlName="password">
          </mat-form-field>
        </p>
        <p class="formField_p">
          <mat-form-field appearance="legacy">
            <mat-label>Confirm Password</mat-label>
            <input type="text" matInput formControlName="confirmPassword" required>
          </mat-form-field>
        </p>

        <mat-checkbox class="example-margin" formControlName="acceptTerms" [(indeterminate)]="indeterminate"
          [labelPosition]="labelPosition">
          Accept Terms and Condition
        </mat-checkbox>
        <div>
          <button mat-button>Register</button>
        </div>

      </form>

    </mat-card-content>

  </mat-card>

</div>
